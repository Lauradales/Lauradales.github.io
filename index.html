<!doctype html>
<html>
<head>
  <meta charset= "UTF - 8">
  <title>Student Scores by Major</title>
  </head>
  <body style = 'margin-left: 30px;'>


    <h1>Student by Major</h1>
    
    <p>clicking the button will filter Students by thier major</p>

    <input type = "button" id = 'btn' value = "CIT Majors">
    <input type = "button" id = 'btn' value = "Business Majors">
      <div id = "result"></div>

    <script>

      document.addEventListener(
        'DOMContentLoaded', function () {

          document.quertySelector ('#btn').onclick = async function() {
              var response  = await fetch (cit5students.json);
              console.log (response);
              if (response.ok) {
                var data = await response.json();

                var tableContents  = "table cellspacing = '5>"
                tableContents +- "<tr><td>NAME</td><td></td>";

                  for (i=0; i < data.length; i++) {
                    tableContents +- `<tr><td> ${data[i].name} </td>
                      <td> ${data[i].major} </td>
                      <td> ${data[i].midterm} </td>
                      <td> ${data[i].final} </td></tr>`;
                  }

                  tableContents +- "</table>";

                  document.querySelector ('#result').innerHTML = tableContents;
              }
              else {
                document.querySelector ('result').innerHTML = "Data not found";
              }
        };
      });

    </script>
    
  </body>
</html>
