<!DOCTYPE html>
<html><head><title>Speeding Tickets</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

 <script src="https://unpkg.com/vue@next"></script> 

</head>
<body>

<div class="container">
<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div>
       <ul class="nav navbar-nav">
           <li class="active"><a href="index.html">All Tickets</a></li>
           <li><a href="25over.html">25mph or move over</a></li>
       </ul>
    </div>

</nav>    <!-- end nav-bar -->

<div id="ticketApp">

    <div style = 'padding: 5px;'>

        <select v-on:change="getData()" v-model="filter">
            <option value="all">Get All Tickets</option>
            <option value="Male">Get Male Offenders</option>
            <option value="Female">Get Female Offenders</option>
            <option value="90plus">Get 90 MPH</option>
            <option value="16to21yo">Get 16 to 21 Year Olds</option>
        </select> Select a menu

    </div>

    <div v-show="showTable">
        <h2>Tickets</h2>
        <table class="table table-bordered table-striped">
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Actual Speed</th>
                    <th>Posted Speed</th>
                    <th>MPH Over</th>
                    <th>Age</th>
                    <th>Sex</th>
                </tr>
                <tr v-for = "ticket in violation">
                    <td>{{ticket.stop_date}}</td>
                    <td>{{ticket.stop_time}}</td>
                    <td>{{ticket.actual_speed}}</td>
                    <td>{{ticket.posted_speed}}</td>
                    <td>{{ticket.mph_over}}</td>
                    <td>{{ticket.ticket_age}}</td>
                    <td>{{ticket.ticket.violator_sex}}</td>
                </tr>
        </table>
    </div>

    </div>
    </div>

    <script>

let app = Vue.createApp ({
    data () {
        return {
            violations: [],
            filter: '',
            showTable: false 
        }
    },
    methods: {
        async getData() {
            this.showTable = true
            const response = await fetch('/showAllTickets?choice=' + this.filter)

            this.violations = await response.json()
            console.log(this.violations)
        },
    }

})
      
      app.mount('#ticketApp')   //in which div to mount the vue app
		  

</script>
</body></html>
