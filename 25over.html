<!DOCTYPE html>
<html><head><title>Speeding Tickets</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

 <script src="https://unpkg.com/vue@next"></script> 

</head>
<body>

<div class="container">
<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">Welcome!</a>
    </div>
    <div>
       <ul class="nav navbar-nav">
           <li class="active"><a href="index.html">All Tickets</a></li>
           <li><a href="25over.html">25mph or over</a></li>
       </ul>
    </div>

</nav>

<div id="ticketApp">

    <h2>Tickets July 4, 2014: 25 miles per hour or over</h2>
         
         <table class="table table-bordered table-striped">
             <tr>
                 <th>Ticket ID</th>
                 <th>Time</th>
                 <th>Posted Speed</th>
                 <th>MPH Over</th>
                 <th>Violator Sex</th>
             </tr>
             <tr v-for = "ticket in tickets">
                 <td>{{ticket.tid}}</td>
                 <td>{{ticket.stop_time}}</td>
                 <td>{{ticket.posted_speed}}</td>
                 <td>{{ticket.actual_speed - ticket.posted_speed}}</td> 
                 <td>{{ticket.violator_sex}}</td>
             </tr>
        </table>
 
</div>
</div>


<script>
      let app = Vue.createApp({
           data() {
               return {
                   tickets: [],
                   mphThreshold: 90
               }
           },

           methods: {
               async getData() {
                   const response = await fetch('tickets1.json')
                   const data = await response.json()
                   this.tickets = data.filter (item => item.mph > this.mphThreshold)     
               }
           },

           computed: {
            filteredTickets() {
                return this.tickets.filter(item => item.mph > this.mphThreshold)
            }
           },
       mounted() {
        this.getData()
       }
     })
     
     app.mount('#ticketApp')
         

</script>
</body></html>
